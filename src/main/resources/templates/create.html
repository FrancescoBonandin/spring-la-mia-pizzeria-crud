<!DOCTYPE html>
<html>
<head th:replace="Frags :: head('PizzaCreate')" >
	
</head>
<body data-bs-theme="dark">
	
	<th:block th:replace="Frags :: header()"></th:block>
	
	
	<div class="container">
		
		<div class="row justify-content-center">
			
			<div class="card col-6 text-center">
				
				<h3 class="card-title" >create a new pizza</h3>
				
				<div ass="card-body row justify-content-center">
					
					<form class="col" th:object="${pizza}"
						  method="POST" >
						
						<div>
					
							<label class="form-label" for="nome">
								Nome
							</label>
								
							<input class="mb-2 form-control" type="text" id="nome" name="nome" placeholder="nome" th:field="*{nome}">
							
							<th:block th:replace="Frags::errorDiv('nome')"></th:block>
							
						</div>
						
						<div>
			
							<label class="form-label" for="descrizione">
								Descrizione
							</label>
							
							<input class="mb-2 form-control" type="text" id="descrizione" name="descrizione" placeholder="descrizione" th:field="*{descrizione}">
							
						</div>
						
						<div>
			
							<label class="form-label" for="fotoUrl">
								Foto Url
							</label>
							
							<input class="mb-2 form-control" type="text" id="fotoUrl" name="fotoUrl" placeholder="fotoUrl" th:field="*{fotoUrl}">
							
						</div>
						
						<div>
			
							<label class="form-label" for="prezzo">
								Prezzo
							</label>
							
							<input class="mb-2 form-control" type="number" id="prezzo" name="prezzo" placeholder="prezzo" step="0.01" th:field="*{prezzo}">
							
							<th:block th:replace="Frags::errorDiv('prezzo')"></th:block>
							
						</div>
						
						<div class=" mb-4 row justify-content-evenly">
							
							<input class="btn btn-success col-auto" type="submit">
							
							<input class="btn btn-warning col-auto" type="reset">
							
						</div>
					
					</form>
					
				</div>
				
			</div>
			
					<div class="text-center my-4" th:insert="Frags :: button('/' , 'home')" ></div>
			
		</div>
		
		
		
	</div>

</body>

</html>
